<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/1440b05c82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/collection.css" />

    <title>コレクション画面</title>
  </head>
  <body>
    <div class="container">
      <div id="wood_box" class="wood-container"></div>
    </div>
    <footer>
      <div class="footer-content">
        <a href="">
          <i class="fas fa-home"></i>
          <span class="footer-name">ホーム</span>
        </a>
      </div>
      <div class="footer-content">
        <a href="">
          <i class="fa fa-tree"></i>
          <span class="footer-name">木</span>
        </a>
      </div>
      <div class="footer-content">
        <a href="">
          <i class="fa fa-book"></i>
          <span class="footer-name">図鑑</span>
        </a>
      </div>
      <div class="footer-content">
        <a href="">
          <i class="fa fa-clock-o"></i>
          <span class="footer-name">予定</span>
        </a>
      </div>
      <div class="footer-content">
        <a href="">
          <i class="fa fa-cog"></i>
          <span class="footer-name">設定</span>
        </a>
      </div>
    </footer>
  </body>
  <script>
    const img = [
      "image/wood_test.png",
      "image/wood_test2.png",
      "image/wood_test3.png",
      "image/wood_test4.png",
      "image/wood_test5.png"
    ];
    const count_max = img.length;
    let wood_box = document.getElementById("wood_box");

    const make_wood = (img, count) => {
      const wood = document.createElement("div");
      wood.href = "";
      wood.id = `wood${count}`;
      wood.className = `wood `;
      wood.style = `background-image: url(${img})`;
      return wood;
    };

    for (let i = 0; i < count_max; i++) {
      const wood = make_wood(img[i], i + 1);
      wood_box.appendChild(wood);
    }
  </script>
</html>
